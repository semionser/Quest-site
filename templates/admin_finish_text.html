<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Текст финала - {{ quest.name }}</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

body {
    min-height: 100vh;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    background: linear-gradient(to bottom, #f0f4ff, #ffffff);
    padding-top: 40px;
}

.container {
    background: #ffffff;
    padding: 30px 25px;
    border-radius: 20px;
    width: 95%;
    max-width: 600px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    text-align: center;
}

h1 {
    font-size: 26px;
    margin-bottom: 25px;
    color: #003366;
}

.flash {
    list-style:none;
    margin-bottom:15px;
    padding:10px;
    border-radius:10px;
    background:#d9edf7;
    color:#31708f;
    text-align:left;
}

form textarea {
    width: 100%;
    padding: 12px 10px;
    font-size: 16px;
    border-radius: 12px;
    border: 1px solid #99bbff;
    margin-bottom: 15px;
    resize: vertical;
    outline: none;
    transition: all 0.3s ease;
}

form textarea:focus {
    border-color: #0055aa;
    box-shadow: 0 0 10px rgba(0,85,170,0.3);
}

form button {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 12px;
    background: #0055aa;
    font-size: 18px;
    color: #ffffff;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
}

form button:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(0,85,170,0.3);
}

.back-btn {
    display:inline-block;
    margin-top:20px;
    padding:10px 20px;
    border-radius:12px;
    background:#003366;
    color:#fff;
    text-decoration:none;
    font-weight:bold;
    transition: all 0.3s ease;
}

.back-btn:hover {
    background:#0055aa;
}

@media (max-width:480px){
    h1{ font-size:22px; }
    form textarea{ font-size:15px; padding:10px; }
    form button{ font-size:16px; padding:12px; }
    .back-btn{ font-size:14px; padding:8px 15px; }
}
</style>
</head>
<body>

<div class="container">
    <h1>Финальная страница квеста "{{ quest.name }}"</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash">
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post">
        <textarea name="text" placeholder="Текст финальной страницы" rows="6">{{ finish_text.text if finish_text else '' }}</textarea>
        <button type="submit">Сохранить</button>
    </form>

    <a href="{{ url_for('admin_levels', quest_id=quest.id) }}" class="back-btn">← Назад</a>
</div>

</body>
</html>
