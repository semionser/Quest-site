<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Админка</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

body {
    min-height: 100vh;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    background: linear-gradient(to bottom, #e6f0ff, #ffffff);
    padding-top: 40px;
}

.container {
    position: relative;
    background: #ffffff;
    padding: 30px 20px;
    border-radius: 20px;
    width: 95%;
    max-width: 600px;
    text-align: center;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
}

h1 { font-size: 28px; margin-bottom: 20px; color: #003366; }
h2 { font-size: 22px; margin: 25px 0 15px; color: #0055aa; }

ul {
    list-style: none;
    margin-bottom: 20px;
}

ul li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 15px;
    margin-bottom: 10px;
    border-radius: 12px;
    background: #e6f0ff;
    color: #003366;
    font-weight: 500;
    transition: all 0.3s ease;
}

ul li:hover {
    background: #cce0ff;
}

ul li a {
    color: #0044aa;
    text-decoration: none;
    font-weight: bold;
}

ul li a:hover {
    text-decoration: underline;
}

.start-code {
    font-size: 14px;
    color: #0055aa;
    margin-left: 10px;
}

form input {
    width: 100%;
    padding: 14px 12px;
    margin-bottom: 15px;
    border-radius: 12px;
    border: 1px solid #99bbff;
    font-size: 16px;
    outline: none;
    transition: all 0.3s ease;
}

form input:focus {
    border-color: #0055aa;
    box-shadow: 0 0 10px rgba(0,85,170,0.3);
}

form button {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 12px;
    background: #0055aa;
    font-size: 18px;
    color: #ffffff;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
}

form button:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(0,85,170,0.3);
}

.back-btn {
    display:inline-block;
    margin-top:20px;
    padding:10px 20px;
    border-radius:12px;
    background:#003366;
    color:#fff;
    text-decoration:none;
    font-weight:bold;
    transition: all 0.3s ease;
}

.back-btn:hover {
    background:#0055aa;
}

@media (max-width:480px){
    h1{ font-size:24px; }
    h2{ font-size:20px; }
    form input, form button{ padding:12px; font-size:16px; }
    ul li { font-size:14px; padding:8px 12px; flex-direction: column; align-items: flex-start; }
    ul li a { margin-top: 5px; }
}
</style>
</head>
<body>

<div class="container">
    <h1>Ваши квесты</h1>
    <ul>
        {% for quest in quests %}
        <li>
            {{ quest.name }}
            {% if quest.levels|length > 0 %}
                <span class="start-code">Код: {{ quest.levels[0].code }}</span>
            {% else %}
                <span class="start-code">Стартовый код: —</span>
            {% endif %}
            <a href="{{ url_for('admin_levels', quest_id=quest.id) }}">Редактировать уровни</a>
        </li>
        {% endfor %}
    </ul>

    <h2>Создать новый квест</h2>
    <form method="post" action="{{ url_for('admin_add_quest') }}">
        <input type="text" name="name" placeholder="Название квеста" required>
        <button type="submit">Создать</button>
    </form>

    <!-- Кнопка на главную страницу квеста -->
    <a href="{{ url_for('player_start') }}" class="back-btn">← На главную страницу квеста</a>
</div>

</body>
</html>
